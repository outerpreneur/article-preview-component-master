<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;400,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/drawers.jpg" alt="" class="furniture">
      <div class="column">
        <h1>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h1>

        <p> Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.</p>
        <div class="column-down">
          <img src="./images/avatar-michelle.jpg" class="avatar" alt="">
          <div class="name">
            <span> Michelle Appleton </span><br>
            <span> 28th Jun 2020 </span>
          </div>
          <img src="./images/icon-share.svg" class="share" alt="">
        </div>
      </div>
  </main>
</body>

</html>
